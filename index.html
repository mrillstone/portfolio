<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
      <header>

        <!-- Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
          <div class="container-fluid justify-content-between mx-2 poppins-extralight">
            <!-- Left elements -->
            <div class="d-flex">
              <a class="nav-link" href="https://github.com/mrillstone" target="_blank" >GitHub</a>
            </div>
            <!-- Center element -->
            <div class="d-flex">
              <img
                src="./assets/images/wave.png"
                height="50"
                alt="MCR Logo"
                style="margin-right: 10px;"
              />
            </div>
            <!-- Right elements -->
            <div class="d-flex">
              <a class="nav-link" href="#projects">Projects</a>
            </div>
          </div>
        </nav>

        <!-- Hero Section -->
        <div class="p-5 text-center hero-image d-flex align-items-center" style="height: 80vh;">
          <div>
            <div class="d-flex justify-content-lg-start align-items-center h-100">
              <div class="text-white text-start">
                <h1 class="mb-1 poppins-regular-italic">Meaghan Rillstone</h1>
                <p class="mb-2 poppins-thin fs-5">Web Developer</p>
                <a class="btn btn-outline-light btn-sm poppins-thin" href="mailto: meaghan.rillstone@gmail.com" role="button">Contact Me</a>
              </div>
            </div>
          </div>
        </div>

      </header>

      <!-- Projects Section -->
      <div class="row m-3">
        <div class="col text-center">
          <h3 class="animated-underline poppins-medium pt-4" id="projects">Projects</h3>
        </div>                
      </div>
      <div class="row m-5 g-3">
        <div class="col">
          <a href="https://qr-generator-mr.netlify.app/" target="_blank">
            <div class="card h-100 w-50 img-fluid content" >
              <div class="content-overlay"></div>
              <img class="card-img-top" src="./assets/images/QRGeneratorSiteScreenShot.png" alt="QR Generator Site Screenshot" style="width:100%">
              <div class="card-img-overlay">
                <div class="content-details fadeIn-bottom">
                  <h5 class="content-title">Vanilla JavaScript / Tailwind Css</h5>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
      
      <!-- Languages Section-->
      <div class="row poppins-medium m-4">
          <div class="col text-center">
              <h3 class="animated-underline" style="padding: 5px;" id="languages">Languages</h3>
          </div>    
      </div>   
      <div class="row m-5 g-3">
        <div class="col">
          <div class="card h-100 border-black border-2">
            <div class="card-body">
              <h5 class="card-title fs-2 mb-5">Server-Side Languages</h5>
              <div class="row g-2">
                <div class="col text-center">
                  <img
                  src="./assets/images/c-sharp.svg"
                  alt="C# logo"
                  height="87"
                  width="100" />
                </div>
                <div class="col text-center">
                  <img
                  src="./assets/images/sql.svg"
                  alt="sql logo"
                  height="87"
                  width="100" />  
                </div>
                <div class="col text-center">
                  <img
                  src="./assets/images/javascript.svg"
                  alt="Javascript logo"
                  height="87"
                  width="100"
                  class="my-2" />
                </div>
                <div class="col text-center">
                  <img
                  src="./assets/images/jquery.svg"
                  alt="jquery logo"
                  height="87"
                  width="100" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 border-black border-2">
            <div class="card-body">
              <h5 class="card-title fs-2 mb-5">Frameworks / Libraries</h5>
              <div class="row g-2">
                <div class="col text-center">
                  <img
                src="./assets/images/net-core.svg"
                alt=".Net Core written out"
                height="87"
                width="100" />
                </div>
                <div class="col text-center">
                  <img
                src="./assets/images/bootstrap-5-1.svg"
                alt="purple square with a white capital b inside of it"
                height="87"
                width="100"
                class="m-2" />
                </div>
              </div> 
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 border-black border-2">
            <div class="card-body">
              <h5 class="card-title fs-2 mb-5">Other</h5>
              <div class="row g-2">
                <div class="col text-center">
                  <img
                src="./assets/images/netlify.svg"
                alt="netlify logo"
                height="87"
                width="100" />
                </div>
                <div class="col text-center">
                  <img
                src="./assets/images/salesforce.svg"
                alt="salesforce logo"
                height="87"
                width="100" />
                </div>
                <div class="col text-center">
                  <img
                src="./assets/images/mailchimp.svg"
                alt="mailchimp logo"
                height="87"
                width="100" />
                </div>
                <div class="col text-center">
                  <img
                    src="./assets/images/Wordpress-Logo.png"
                    alt="Wordpress logo"
                    height="87"
                    width="100" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>         
     

      <hr/>
      
      <!-- Footer -->
      <p class="px-3">Icon artist attrubutie <a href="https://www.flaticon.com/free-icons/wave" title="wave icons">Wave icons created by msidiqf - Flaticon</a></p>
